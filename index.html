<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat Room - Raman Sidhu</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- Javascript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Additional Styling -->
    <link rel="stylesheet" href="stylesheet/style.css" type="text/css">

    <!-- Responsive Meta Data -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="bg-primary">
<div class="container-fluid my-container">
    <div class="row upper-row">
        <div class="col-lg-8 message-container">
            <div class="h-100 d-flex flex-column">
                <h5 class="m-0"> Messages: </h5>
                <ul class="form-control flex-grow-1 messages-section">
                    <li>Message 1</li>
                    <li>Message 2</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 users-container">
            <div class="h-100 d-flex flex-column">
                <h5 class="m-0">Users: </h5>
                <ul class="form-control flex-grow-1 users-section">
                    <li>User 1</li>
                    <li>User 2</li>
                    <li>User 3</li>
                    <li>User 4</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row lower-row">
        <div class="col-9 p-0 input-container">
            <input class="form-control input-form" type="text" placeholder="Message...">
        </div>
        <div class="col-3 button-container">
            <button class="btn btn-primary send-button">Send</button>
        </div>
    </div>
</div>

</body>
</html>
