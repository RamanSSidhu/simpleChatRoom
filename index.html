<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat Room - Raman Sidhu</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- Javascript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="chat.js"></script>

    <!-- Additional Styling -->
    <link rel="stylesheet" href="stylesheet/style.css" type="text/css">

    <!-- Responsive Meta Data -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="main-container">
    <div class="upper-row">
        <div class="messages-container">
            <h5 class="section-header"> Messages: </h5>
            <ul id="messages-list" class="form-control messages-section">
                <li class="single-message">
                    <div class="message-details-container">
                        <span class="in-message-user-name">User 1</span>
                        <span class="in-message-date">03-06-19: 1:23pm</span>
                    </div>
                    <div class="message-contents-container">
                        <span class="message-contents">Hey, how are you?</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="users-container">
            <h5 class="section-header">Users: </h5>
            <ul id="users-list" class="form-control users-section">
                <li class="single-user">User 1</li>
                <li class="single-user">User 2</li>
                <li class="single-user">User 3</li>
                <li class="single-user">User 4</li>
            </ul>
        </div>
    </div>
    <div class="lower-row">
        <div class="input-container">
            <input class="form-control input-form" type="text" placeholder="Message...">
        </div>
        <div class="button-container">
            <button class="btn send-button">Send</button>
        </div>
    </div>
</div>

</body>
</html>
